<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          ngModel
          class="form-control"
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          ngModel
          class="form-control"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
